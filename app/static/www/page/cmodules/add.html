<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">模块名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" lay-reqtext="模块名称不能为空" placeholder="请输入模块名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">课程代码</label>
            <div class="layui-input-block">
                <input type="text" name="cno" lay-verify="required" lay-reqtext="课程代码不能为空" placeholder="请输入课程代码" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">课程名称</label>
            <div class="layui-input-block">
                <input type="text" name="cname" lay-verify="required" lay-reqtext="课程名称不能为空" placeholder="请输入课程名称" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	$.post("http://api.yujl.top/cmodules/add/",JSON.stringify(data.field),function(res){
			if(res.status){
				layer.msg(res.info, {time: 2000});
				var url = "http://api.yujl.top/cmodules/add/"; //
				setTimeout(window.location.href=url,2000);
				}else{
				layer.msg(res.info, {time: 2000});
			}
		},'json');
		table.reload('currentTableId',{
					page:{
						curr:1
					},
					where:{
						key:{
							page:1,
							limit:10
						}
					}
				},'data');
        	
        	
        	
            


            return false;
        });

    });
</script>
