        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
	layui.use(['jquery', 'miniPage'], function() {
				var $ = layui.jquery,
					miniPage = layui.miniPage,
					check_user = {
						"user": localStorage.getItem("user"),
						"token": localStorage.getItem("token")
					};

				$.post(localStorage.getItem("url")+"/check_login/", JSON.stringify(check_user), function(res) {
					if(res.code == 0) {
						    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: localStorage.getItem("url")+"/competition/',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                //{field: 'id', width: 80, title: '编号', sort: true},
                {field: 'name', width: 200, title: '竞赛全称'},
                {field: 'af_name', width: 200, title: '竞赛简称'},
                {field: 'organizer', width: 200, title: '主办单位'},
                {field: 'undertaker', width: 200, title: '承办单位'},
                {field: 'co_organizer', width: 200, title: '协办单位'},
                {field: 'url', width: 80, title: '链接',templet: proofurl},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });
        function proofurl(d){
        	var proofurl = d.url;
        	return "<a target='_Blank' class='layui-blue' href='"+proofurl+"'>链接</a>"
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/competition/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加竞赛',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                //layer.alert(JSON.stringify(data));
                $.post(localStorage.getItem("url")+"/competition/del/",JSON.stringify(data),function(res){
			if(res.status){
				layer.msg(res.info, {time: 2000});
				var url = localStorage.getItem("url")+"/competition/del/"; //
				setTimeout(window.location.href=url,2000);
				}else{
				layer.msg(res.info, {time: 2000});
			}
		},'json');
				table.reload('currentTableId',{
					page:{
						curr:1
					},
					where:{
						key:{
							page:1,
							limit:10
						}
					}
				},'data');
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('page/competition/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });


					} else {
						console.log(res);
						layer.confirm('是否登录？', {
							btn: ['登录', '算了'] //按钮
						}, function() {
							layer.open({
								type: 2,
								title: '登录',
								shadeClose: true,
								shade: false,
								maxmin: true, //开启最大化最小化按钮
								area: ['893px', '600px'],
								content: './page/login-1.html'
							});

						}, function() {
							layer.msg('取消登录！')
						});

					};
				}, 'json')
			});

</script>
