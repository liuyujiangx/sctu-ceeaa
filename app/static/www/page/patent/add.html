<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">学号</label>
            <div class="layui-input-block">
                <input type="text" name="sno" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" id="demo" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="sname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" id="demo2" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">年级</label>
            <div class="layui-input-block">
                <input type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请输入年级" value="" class="layui-input">
            </div>
        </div>

        <script>
    layui.use(['table', 'form', 'tableSelect'], function () {
        var $ = layui.jquery,
            table = layui.table,
            form = layui.form,
            tableSelect = layui.tableSelect;
            
        tableSelect.render({
            elem: '#demo',
            checkedKey: 'sno',
            table: {
                url: localStorage.getItem("url") + '/student/',
                headers: {
					'Authorization': sessionStorage.token
				},
                cols: [[
                    { type: 'radio' },
	                {field: 'sno', width: 150, title: '学号', sort: true},
	                {field: 'sname', width: 80, title: '姓名'},
	                {field: 'ssex', width: 80, title: '性别'},
	                {field: 'sclass', width: 200, title: '班级'},
	                {field: 'scollege', width: 200, title: '学院'},
	                {field: 'smajor', width: 200, title: '专业'},
                ]]
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.sno)
                    NEWJSON.push(item.sname)
                })
                elem.val(NEWJSON[0])
                $("#demo2").attr("value",NEWJSON[1])
            }
        })

    });
</script>
        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" lay-reqtext="名称" placeholder="请输入名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">类别</label>
            <div class="layui-input-block">
                <input type="text" name="category" lay-verify="required" lay-reqtext="发表类别" placeholder="请输入发表类别" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">授权号</label>
            <div class="layui-input-block">
                <input type="text" name="num" lay-verify="required" lay-reqtext="授权号" placeholder="请输入授权号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">获批时间</label>
            <div class="layui-input-block">
                <input type="text" name="time" lay-verify="required" lay-reqtext="获批时间" placeholder="请输入获批时间" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">是否第一发明人</label>
            <div class="layui-input-block">
                <input type="text" name="f_inventor" lay-verify="required" lay-reqtext="是否第一发明人" placeholder="请输入是否第一发明人" value="" class="layui-input">
            </div>
        </div>
        

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	$.ajax({
				type: "post",
				url: localStorage.getItem("url") + "/patent/add/",
				async: true,
				headers: {
					'Authorization': sessionStorage.token
				},
				data: JSON.stringify(data.field),
				success: function(res) {
					if(res.code == 0) {
						layer.msg(res.info, {
							time: 2000
						});
						parent.layer.closeAll();
					} else {
						layer.msg(res.msg, {
							time: 2000
						});
					}
				}

			}, 'json');

        	
        	
            


            return false;
        });

    });
</script>
