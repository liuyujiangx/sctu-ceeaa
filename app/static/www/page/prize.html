		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
			</div>
		</script>

		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

		<script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="check">查看证书</a>
			<a class="layui-btn layui-btn layui-btn-xs data-count-edit" lay-event="update">
				上传证书
			</a>

		</script>

</div>

<script>
	layui.use(['jquery', 'miniPage', 'upload'], function() {
		var $ = layui.jquery,
			miniPage = layui.miniPage,
			upload = layui.upload,
			check_user = {
				"user": localStorage.getItem("user"),
				"token": localStorage.getItem("token")
			};

		$.post("http://api.yujl.top/check_login/", JSON.stringify(check_user), function(res) {
			if(res.code == 0) {
				layui.use(['form', 'table', 'miniPage', 'element'], function() {
					var $ = layui.jquery,
						form = layui.form,
						table = layui.table,
						miniPage = layui.miniPage;

					table.render({
						elem: '#currentTableId',
						url: 'http://api.yujl.top/prize/',
						toolbar: '#toolbarDemo',
						defaultToolbar: ['filter', 'exports', 'print', {
							title: '提示',
							layEvent: 'LAYTABLE_TIPS',
							icon: 'layui-icon-tips'
						}],
						cols: [
							[{
									type: "checkbox",
									width: 50
								},
								{
									field: 'sno',
									width: 140,
									title: '学号',
									sort: true
								},
								{
									field: 'sname',
									width: 80,
									title: '学生姓名'
								},
								{
									field: 'grade',
									width: 80,
									title: '年级'
								},
								{
									field: 'name',
									width: 400,
									title: '竞赛名称'
								},
								{
									field: 'p_time',
									width: 100,
									title: '获奖时间'
								},
								{
									field: 'level',
									width: 100,
									title: '获奖级别'
								},
								{
									field: 'award',
									width: 100,
									title: '获奖等级'
								},
								{
									title: '操作',
									minWidth: 200,
									toolbar: '#currentTableBar',
									align: "center"
								}
							]
						],
						limits: [10, 15, 20, 25, 50, 100],
						limit: 10,
						page: true,
						skin: 'line'
					});

					// 监听搜索操作
					form.on('submit(data-search-btn)', function(data) {
						var result = JSON.stringify(data.field);
						layer.alert(result, {
							title: '最终的搜索信息'
						});

						//执行搜索重载
						table.reload('currentTableId', {
							page: {
								curr: 1
							},
							where: {
								searchParams: result
							}
						}, 'data');

						return false;
					});

					/**
					 * toolbar事件监听
					 */
					table.on('toolbar(currentTableFilter)', function(obj) {
						if(obj.event === 'add') { // 监听添加操作
							var content = miniPage.getHrefContent('page/prize/add.html');
							var openWH = miniPage.getOpenWidthHeight();

							var index = layer.open({
								title: '添加用户',
								type: 1,
								shade: 0.2,
								maxmin: true,
								shadeClose: true,
								area: [openWH[0] + 'px', openWH[1] + 'px'],
								offset: [openWH[2] + 'px', openWH[3] + 'px'],
								content: content,
							});
							$(window).on("resize", function() {
								layer.full(index);
							});
						} else if(obj.event === 'delete') { // 监听删除操作
							var checkStatus = table.checkStatus('currentTableId'),
								data = checkStatus.data;
							//layer.alert(JSON.stringify(data));
							$.post("http://api.yujl.top/prize/del/", JSON.stringify(data), function(res) {
								if(res.status) {
									layer.msg(res.info, {
										time: 2000
									});
									var url = "http://api.yujl.top/prize/del/"; //
									setTimeout(window.location.href = url, 2000);
								} else {
									layer.msg(res.info, {
										time: 2000
									});
								}
							}, 'json');
							table.reload('currentTableId', {
								page: {
									curr: 1
								},
								where: {
									key: {
										page: 1,
										limit: 10
									}
								}
							}, 'data');
						}
					});

					//监听表格复选框选择
					table.on('checkbox(currentTableFilter)', function(obj) {
						console.log(obj)
					});

					table.on('tool(currentTableFilter)', function(obj) {
						var data = obj.data;
						if(obj.event === 'check') {
							if(data.img == null) {
								layer.msg("没有证书，请上传！！")
							} else {
								layer.open({
									type: 1,
									title: '查看证书（点击其他任意位置关闭）',
									closeBtn: 0,
									area: '500px',
									skin: 'layui-layer-nobg', //没有背景色
									shadeClose: true,
									content: "<img src=" +
										data.img +
										" style='width: 500px;height: auto'>"
								});
							}

						} else if(obj.event === 'update') {
							layer.open({
								type: 2,
								title: '上传证书',
								closeBtn: 1, //显示关闭按钮
								shade: [0],
								area: ['500px', '500px'],
								offset: 'auto', 
								anim: 2,
								content: ['page/prize/upload.html', 'no'], //iframe的url，no代表不显示滚动条
							});

						}
					});

				});

			} else {
				console.log(res);
				layer.confirm('是否登录？', {
					btn: ['登录', '算了'] //按钮
				}, function() {
					layer.open({
						type: 2,
						title: '登录',
						shadeClose: true,
						shade: false,
						maxmin: true, //开启最大化最小化按钮
						area: ['893px', '600px'],
						content: './page/login-1.html'
					});

				}, function() {
					layer.msg('取消登录！')
				});

			};
		}, 'json')
	});
</script>
