<div class="layuimini-container layuimini-page-anim">
	<div class="layuimini-main">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本信息</legend>
</fieldset>
		<table class="layui-hide" id="student" lay-filter="currentTableFilter"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>大学生创新创业</legend>
</fieldset>
		<table class="layui-hide" id="innovation" lay-filter="currentTableFilter"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>专利</legend>
</fieldset>
		<table class="layui-hide" id="patent" lay-filter="currentTableFilter"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>竞赛获奖</legend>
</fieldset>
		<table class="layui-hide" id="prize" lay-filter="currentTableFilter"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>大学生科研项目</legend>
</fieldset>
		<table class="layui-hide" id="research" lay-filter="currentTableFilter"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>学术论文</legend>
</fieldset>
		<table class="layui-hide" id="thesis" lay-filter="currentTableFilter"></table>
	</div>
</div>
<script>
	layui.use(['form', 'table', 'miniPage', 'element'], function() {
		var $ = layui.jquery,
			form = layui.form,
			table = layui.table,
			miniPage = layui.miniPage;
		var search_data = JSON.parse(localStorage.getItem("search"));
		console.log(search_data);
		var innovation_data = search_data[0].innovation;
		var patent_data = search_data[0].patent;
		var prize_data = search_data[0].prize;
		var research_data = search_data[0].research;
		var thesis_data = search_data[0].thesis;
		var stu_data = [{
			"sno":search_data[0].sno,
			"sname":search_data[0].sname,
			"sclass":search_data[0].sclass,
			"ssex":search_data[0].ssex,
		}]
		table.render({
			elem: '#student',
			cellMinWidth: 80,
			cols: [[
				{
					field: 'sno',
					title: '学号'
				},
				{
					field: 'sname',
					title: '姓名'
				},
				{
					field: 'sclass',
					title: '班级'
				},
				{
					field: 'ssex',
					title: '性别'
				}
			]],
			data:stu_data,
		});
		table.render({
			elem: '#innovation',
			cellMinWidth: 80,
			cols: [[
				{
					field: 'name',
					title: '项目名称'
				},
				{
					field: 'level',
					title: '项目级别'
				},
				{
					field: 'category',
					title: '项目类别'
				}
			]],
			data:innovation_data,
		});
		table.render({
			elem: '#patent',
			cellMinWidth: 80,
			cols: [[
				{
						field: 'category',
						title: '项目级别'
					},
					{
						field: 'num',
						title: '授权号'
					},
					{
						field: 'time',
						title: '获批时间'
					},
					{
						field: 'f_inventor',
						title: '是否第一发明人'
					}
			]],
			data:patent_data,
		});
		table.render({
			elem: '#prize',
			cellMinWidth: 80,
			cols: [[
				{
							field: 'name',
							title: '竞赛名称'
						},
						{
							field: 'p_time',
							title: '获奖时间',
							sort: true
						},
						{
							field: 'level',
							title: '获奖级别'
						},
						{
							field: 'award',
							title: '获奖等级',
							sort: true
						}
			]],
			data:prize_data,
		});
		table.render({
			elem: '#research',
			cellMinWidth: 80,
			cols: [[
				{
						field: 'name',
						title: '项目名称'
					},
					{
						field: 'head',
						title: '项目负责人'
					},
					{
						field: 'company',
						title: '项目负责人单位'
					}
			]],
			data:research_data,
		});
		table.render({
			elem: '#thesis',
			cellMinWidth: 80,
			cols: [[
				{
						field: 'name',
						title: '论文标题'
					},
					{
						field: 'periodical',
						title: '发表期刊'
					},
					{
						field: 'time',
						title: '发表时间'
					},
					{
						field: 'inclusion',
						title: '收录情况'
					}
			]],
			data:thesis_data,
		});

	})
</script>
