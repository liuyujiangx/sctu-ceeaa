{% extends "admin/admin.html" %}
{% import "ul/admin_page.html" as pg %}
{% block content %}
<section class="content-header">
    <h1>智慧旅游工程人才培养平台</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 基础数据管理</a></li>
        <li class="active">竞赛管理</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">竞赛管理</h3>

                    <div class="box-tools">
                        <form role="form" method="post" enctype="multipart/form-data"
                              action="{{url_for('admin.competition_edit',id = data.id)}}">
                            <div class="input-group input-group-sm" style="width: 850px;">

                                <input type="text" name="name" class=" " style="height:30px"
                                       value="{{data.name}}">
                                <input type="text" name="af_name" class=" " style="height:30px"
                                       value="{{data.af_name}}">
                                <input type="text" name="organizer" class=" " style="height:30px"
                                       value="{{data.organizer}}">
                                <input type="text" name="undertaker" class=" " style="height:30px"
                                       value="{{data.undertaker}}">
                                <input type="text" name="co_organizer" class=" " style="height:30px"
                                       value="{{data.co_organizer}}">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default">修改</i>
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
                {% for msg in get_flashed_messages(category_filter=["ok"]) %}
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> 操作成功!</h4>
                    {{ msg }}
                </div>
                {% endfor %}



            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block js %}

<script>
    $(document).ready(function(){
    $("#g-9").addClass("active");
    $("#g-9-5").addClass("active");
    })




</script>
{% endblock %}
