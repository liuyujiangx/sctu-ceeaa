{% extends "admin/admin.html" %}

{% block content %}
<section class="content-header">
    <h1>智慧旅游工程人才培养平台</h1>
    <ol class="breadcrumb">
        <li><a href="{{url_for('admin.competition_list',page=1)}}"><i class="fa fa-dashboard"></i> 竞赛管理</a></li>
        <li class="active">修改竞赛</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改竞赛</h3>
                </div>
                <form role="form" method="post" enctype="multipart/form-data" action="{{url_for('admin.competition_edit',id = data.id)}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">竞赛全称</label>
                            <input type="text" name="name" class="form-control" id="name" value="{{data.name}}" >
                        </div>
                        <div class="form-group">
                            <label for="af_name">竞赛简称</label>
                            <input type="text" name="af_name" class="form-control" id="af_name" value="{{data.af_name}}">
                        </div>
                        <div class="form-group">
                            <label for="organizer">主办单位</label>
                            <input type="text" name="organizer" class="form-control" id="organizer" value="{{data.organizer}}">
                        </div>
                        <div class="form-group">
                            <label for="undertaker">承办单位</label>
                            <input type="text" name="undertaker" class="form-control" id="undertaker" value="{{data.undertaker}}">
                        </div>
                        <div class="form-group">
                            <label for="co_organizer">协办单位</label>
                            <input type="text" name="co_organizer" class="form-control" id="co_organizer" value="{{data.co_organizer}}">
                        </div>
                        <div class="form-group">
                            <label for="url">链接</label>
                            <input type="text" name="url" class="form-control" id="url" value="{{data.url}}">
                        </div>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function(){
    $("#g-9").addClass("active");
    $("#g-9-5").addClass("active");
    })
</script>
{% endblock %}
