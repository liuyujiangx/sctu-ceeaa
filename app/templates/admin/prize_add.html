{% extends "admin/admin.html" %}

{% block content %}
<section class="content-header">
    <h1>智慧旅游工程人才培养平台</h1>
    <ol class="breadcrumb">
        <li><a href="{{url_for('admin.prize_list',page=1)}}"><i class="fa fa-dashboard"></i> 竞赛获奖</a></li>
        <li class="active">添加</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加</h3>
                </div>
                <form role="form" method="post" enctype="multipart/form-data" action="{{url_for('admin.prize_add')}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="sno">学号</label>
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="学号！">
                        </div>
                        <div class="form-group">
                            <label for="sname">学生姓名</label>
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="学生姓名！">
                        </div>
                        <div class="form-group">
                            <label for="grade">年级</label>
                            <input type="text" name="grade" class="form-control" id="grade" placeholder="年级！">
                        </div>
                        <div class="form-group">
                            <label for="name">竞赛名称</label>
                            <input type="text" name="name" class="form-control" id="name"
                                   placeholder="竞赛名称！">
                        </div>
                        <div class="form-group">
                            <label for="p_time">获奖时间</label>
                            <input type="text" name="p_time" class="form-control" id="p_time"
                                   placeholder="获奖时间！">
                        </div>
                        <div class="form-group">
                            <label for="level">获奖级别</label>
                            <input type="text" name="level" class="form-control" id="level"
                                   placeholder="获奖级别！">
                        </div>
                        <div class="form-group">
                            <label for="award">获奖等级</label>
                            <input type="text" name="award" class="form-control" id="award"
                                   placeholder="获奖等级！">
                        </div>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}



<script>
    $(document).ready(function(){
    $("#g-2").addClass("active");
    $("#g-2-1").addClass("active");
    $("#g-2-1-3").addClass("active");
    })



</script>
{% endblock %}
