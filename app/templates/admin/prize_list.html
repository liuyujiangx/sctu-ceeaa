{% extends "admin/admin.html" %}

{% block content %}
        <section class="content-header">
            <h1>智慧旅游工程人才培养平台</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 学生成果管理</a></li>
                <li class="active">竞赛获奖</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">竞赛获奖</h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control pull-right"
                                           placeholder="请输入关键字...">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>编号</th>
                                    <th>管理员</th>
                                    <th>操作时间</th>
                                    <th>操作原因</th>
                                    <th>操作IP</th>
                                </tr>
                                {% for v in range(1,11) %}
                                <tr>
                                    <td>1</td>
                                    <td>admin</td>
                                    <td>2017-06-01</td>
                                    <td>添加一个标签：科幻</td>
                                    <td>192.168.4.1</td>
                                </tr>

                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">首页</a></li>
                                <li><a href="#">上一页</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">下一页</a></li>
                                <li><a href="#">尾页</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

{% block js %}

<script>
    $(document).ready(function(){
    $("#g-2").addClass("active");
    $("#g-2-1").addClass("active");
    $("#g-2-1-3").addClass("active");
    })


</script>
{% endblock %}
