{% extends "admin/admin.html" %}

{% block content %}
<section class="content-header">
    <h1>智慧旅游工程人才培养平台</h1>
    <ol class="breadcrumb">
        <li><a href="{{url_for('admin.scientific_list',page=1)}}"><i class="fa fa-dashboard"></i> 科研成果</a></li>
        <li class="active">添加</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加</h3>
                </div>
                <form role="form" method="post" enctype="multipart/form-data" action="{{url_for('admin.scientific_add')}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">项目名称</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="项目名称！">
                        </div>
                        <div class="form-group">
                            <label for="t_name">主持人姓名</label>
                            <input type="text" name="t_name" class="form-control" id="t_name" placeholder="主持人姓名！">
                        </div>
                        <div class="form-group">
                            <label for="nature">项目性质</label>
                            <input type="text" name="nature" class="form-control" id="nature" placeholder="项目性质！">
                        </div>
                        <div class="form-group">
                            <label for="category">纵向项目类别</label>
                            <input type="text" name="category" class="form-control" id="category"
                                   placeholder="纵向项目类别！">
                        </div>
                        <div class="form-group">
                            <label for="sort">立项单位排序</label>
                            <input type="text" name="sort" class="form-control" id="sort"
                                   placeholder="立项单位排序！">
                        </div>
                        <div class="form-group">
                            <label for="funds">项目经费(万元)</label>
                            <input type="text" name="funds" class="form-control" id="funds"
                                   placeholder="项目经费！">
                        </div>
                        <div class="form-group">
                            <label for="number">立项编号</label>
                            <input type="text" name="number" class="form-control" id="number"
                                   placeholder="立项编号！">
                        </div>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}



<script>
    $(document).ready(function(){
    $("#g-6").addClass("active");
    $("#g-6-2").addClass("active");
    })



</script>
{% endblock %}
